<html>

<head></head>


<body>


    <script>
        fetch('https://jsonplaceholder.typicode.com/users')//GET
        .then(response=>{

            if(!response.ok){
                throw Error(response.status)
            }
            return response.json();
        })
        .then(users=>{
            console.log(users);
        })
        .catch(error=>{
            console.log(error);
        })
        .finally()

    </script>
</body>
</html>
